<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SocialSphere - Login</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
<div class="app-container">
    <div class="app-header">
        <div class="brand">
            <div class="logo">SS</div>
            <h1>SocialSphere</h1>
        </div>
    </div>

    <div class="card" style="max-width:520px;margin:18px auto;">
        <h2 class="panel-title">Login</h2>
        <form action="LoginServlet" method="post">
            <div class="form-row">Username: <input type="text" name="username"></div>
            <div class="form-row">Password: <input type="password" name="password"></div>
            <div style="margin-top:10px;"><input class="btn" type="submit" value="Login"></div>
        </form>
    </div>

</div>
</body>
</html>
