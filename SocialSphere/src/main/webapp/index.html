<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Welcome to SocialSphere</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
<div class="app-container">
    <div class="app-header">
        <div class="brand">
            <div class="logo">SS</div>
            <h1>SocialSphere</h1>
        </div>
        <div class="app-meta">Small demo social app</div>
    </div>

    <div class="grid">
        <div>
            <div class="card">
                <h3 class="panel-title">Get Started</h3>
                <form action="LoginServlet" method="post">
                    <h4>Login</h4>
                    <div class="form-row">Username: <input type="text" name="username" required></div>
                    <div class="form-row">Password: <input type="password" name="password" required></div>
                    <div style="margin-top:8px;"><input class="btn" type="submit" value="Login"></div>
                </form>
            </div>

            <div class="card" style="margin-top:12px;">
                <h4>Register</h4>
                <form action="RegisterServlet" method="post">
                    <div class="form-row">Username: <input type="text" name="username" required></div>
                    <div class="form-row">Email: <input type="email" name="email" required></div>
                    <div class="form-row">Password: <input type="password" name="password" required></div>
                    <div style="margin-top:8px;"><input class="btn" type="submit" value="Register"></div>
                </form>
            </div>
        </div>

        <aside>
            <div class="card">
                <h4 class="panel-title">About</h4>
                <p class="muted">SocialSphere is a compact demo for posts and comments. Built with JSP/Servlets and H2 DB.</p>
            </div>
        </aside>
    </div>

    <footer>Copyright &copy; SocialSphere</footer>
</div>
</body>
</html>
